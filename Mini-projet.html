<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcul de Moyenne</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        color: #333;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        color: #4caf50;
      }
      label {
        display: block;
        margin: 10px 0 5px;
      }
      input[type="number"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ddd;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      .result {
        margin-top: 20px;
        padding: 10px;
        background-color: #f1f1f1;
        border: 1px solid #ddd;
        border-radius: 5px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Calcul de la Moyenne des Notes</h2>
      <form id="noteForm">
        <label for="note1">Note 1 :</label>
        <input type="number" id="note1" name="note1" required />
        <label for="note2">Note 2 :</label>
        <input type="number" id="note2" name="note2" required />
        <label for="note3">Note 3 :</label>
        <input type="number" id="note3" name="note3" required />
        <label for="note4">Note 4 :</label>
        <input type="number" id="note4" name="note4" required />
        <button type="button" onclick="calculerMoyenne()">
          Calculer la Moyenne
        </button>
      </form>
      <div id="result" class="result" style="display: none"></div>
    </div>

    <script>
      function calculerMoyenne() {
        var note1 = parseFloat(document.getElementById("note1").value);
        var note2 = parseFloat(document.getElementById("note2").value);
        var note3 = parseFloat(document.getElementById("note3").value);
        var note4 = parseFloat(document.getElementById("note4").value);

        if (isNaN(note1) || isNaN(note2) || isNaN(note3) || isNaN(note4)) {
          alert("Veuillez entrer des nombres valides dans tous les champs.");
          return;
        }

        var moyenne = (note1 + note2 + note3 + note4) / 4;

        var resultDiv = document.getElementById("result");
        resultDiv.style.display = "block";
        resultDiv.innerHTML = "La moyenne est : " + moyenne.toFixed(2);
      }
    </script>
  </body>
</html>
