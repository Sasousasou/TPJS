<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Changer la couleur de fond</title>
  </head>
  <body>
    <h1>Changer la couleur de fond</h1>

    <button onclick="document.body.style.backgroundColor = 'lightblue';">
      Fond bleu clair
    </button>
    <button onclick="document.body.style.backgroundColor = 'lightgreen';">
      Fond vert clair
    </button>
    <button onclick="document.body.style.backgroundColor = 'lightcoral';">
      Fond corail clair
    </button>
    <button onclick="document.body.style.backgroundColor = 'blue';">
      Fond blue
    </button>
  </body>
</html>
