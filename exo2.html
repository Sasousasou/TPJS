<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manipulation des variables</title>
    <script>
      var nombre = 42;
      var chaine = "Bonjour !";
      var boolean = true;

      console.log("Valeur de la variable nombre : " + nombre);
      console.log("Valeur de la variable chaîne : " + chaine);
      console.log("Valeur de la variable booléen : " + boolean);
    </script>
  </head>
  <body>
    <h1>Manipulation des variables</h1>
    <p>Ouvre la console</p>
  </body>
